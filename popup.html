<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body style="margin: 0;">
    <!-- BACKGROUND -->
    <video autoplay loop muted plays-inline class="back-video" >
      <source id="source" src="" type="video/mp4">
    </video>
    <div class="header_box">
      <header class="header"><b> Website Greenness</b></header>
    </div>
    <div class="body">
      <!-- <div class = "subheader_box">
      <p>This extension gives you the idea of how green the websites are</p>
      </div> --> 
      <p id="data_amount"></p>
      <table>
        <tr>
          <th>Properties</th>
          <th>URL</th>
          <th>Data received</th>
          <th>Image count</th>
          <th>Cookies count</th>
          <th>Page size</th>
        </tr>
        <tr>
          <td>Result</td>
          <td id="url"></td>
          <td id="data_received">0 KB</td>
          <td id="image_count"></td>
          <td id="cookies"></td>
          <td id="page_size"></td>
        </tr>
      </table>
      <div class="carbon">
        <p>carbon footprint:</p>
        <h1 id="carbonFootprint"></h1>
      </div>
      <div>
        <div class="group grp1">
          <p class="property-1">Data Received</p>
          <p id="pointer-1">&#9660</p>
        </div>
        <meter class="measure_bar" id="data_received_bar" min="0" max="100" value="50" ></meter>
        <div class="group grp2">
          <p class="property-1">Image count</p>
          <p id="pointer-1">&#9660</p>
        </div>
        <meter class="measure_bar" id="image_count_bar" min="0" max="100" value="50" ></meter>
        <div class="group grp3">
          <p class="property-1">cookies</p>
          <p id="pointer-1">&#9660</p>
        </div>
        <meter class="measure_bar" id="cookies_bar" min="0" max="100" value="50" ></meter>
        <div class="group grp4">
          <p class="property-1">Page size</p>
          <p id="pointer-1">&#9660</p>
        </div>
        <meter class="measure_bar" id="page_size_bar" min="0" max="100" value="50" ></meter>
      </div>
      
    </div>
    <div class="footer">
      <p class="alignleft">Do you want to block this website?</p>
      <button class = "alignleft" type="button" id="block_button">Block</button>
      <a href="https://www.amazon.com/">Upgrade to Pro!</a>
      <p>Â©Afxisi Japada 2022</p>
    </div>
    <script src="blocker.js"></script>
    <script src="cookies.js"></script>
    <script src="debugger.js"></script>
    <script src="images.js"></script>
    <script src="page.js"></script>
  </body>
</html>
